                </thead>
                <tr>
                    <th><label for="NOMBRE">NOMBRE DEL PRODUCTO:</label></th>
                    <td><input type="text" name="NOMBRE" id="NOMBRE"></td>
                </tr>
                <tr>
                    <th><label for="PRECIO">PRECIO DEL PRODUCTO:</label></th>
                    <td><input type="number" name="PRECIO" id="PRECIO" step="0.01" placeholder="Ej: 2.50"></td>
                </tr>
                <tr>
                    <th><label for="DESCRIPCION">DESCRIPCIÓN DEL PRODUCTO:</label></th>
                    <td><textarea name="DESCRIPCION" id="DESCRIPCION" rows="4" cols="50" placeholder="Describe las características de la cerveza..."></textarea></td>
                </tr>
                <tr>
                    <th><label for="GRADUACION">GRADUACIÓN ALCOHÓLICA (%):</label></th>
                    <td><input type="number" name="GRADUACION" id="GRADUACION" step="0.1" min="0" max="20" placeholder="Ej: 4.5"></td>
                </tr>
                <tr>
                    <th><label for="VOLUMEN">VOLUMEN (ml):</label></th>
                    <td><input type="number" name="VOLUMEN" id="VOLUMEN" min="100" max="2000" placeholder="Ej: 330"></td>
                </tr>
                <tr>
                    <th><label for="MARCA">MARCA:</label></th>
                    <td><input type="text" name="MARCA" id="MARCA" placeholder="Ej: Corona, Heineken, Club"></td>
                </tr>
                <tr>
                    <th><label for="PAIS">PAIS DE ORIGEN:</label></th>
                    <td><input type="text" name="PAIS" id="PAIS" placeholder="Ej: ECUADOR"></td>
                </tr>
                <tr>
                    <th><label>INGREDIENTES PRINCIPALES</label></th>
                    <td>
                        <label for="malta">Malta</label>
                        <input type="checkbox" name="INGREDIENTES[]" id="malta" value="malta">
                        <label for="levadura">Levadura</label>
                        <input type="checkbox" name="INGREDIENTES[]" id="levadura" value="levadura">
                        <label for="agua">Agua</label>
                        <input type="checkbox" name="INGREDIENTES[]" id="agua" value="agua">
                        <label for="trigo">Trigo</label>
                        <input type="checkbox" name="INGREDIENTES[]" id="trigo" value="trigo">
                        <label for="cebada">Cebada</label>
                        <input type="checkbox" name="INGREDIENTES[]" id="cebada" value="cebada">
                    </td>
                </tr>
                <tr>
                    <th><label for="COLOR">COLOR DE LA CERVEZA:</label></th>
                    <td><input type="color" name="COLOR" id="COLOR" value="#FFD700"></td>
                </tr>
                <tr>
                    <th><label for="TEMPERATURA">TEMPERATURA DE SERVICIO RECOMENDADA (°C):</label></th>
                    <td><input type="range" name="TEMPERATURA" id="TEMPERATURA" min="0" max="20" value="4"></td>
                </tr>
                <tr>
                    <th><label>DISPONIBILIDAD</label></th>
                    <td>
                        <label for="disponible">Disponible</label>
                        <input type="radio" name="DISPONIBILIDAD" id="disponible" value="disponible" checked>
                        <label for="agotado">Agotado</label>
                        <input type="radio" name="DISPONIBILIDAD" id="agotado" value="agotado">
                        <label for="descontinuado">Descontinuado</label>
                        <input type="radio" name="DISPONIBILIDAD" id="descontinuado" value="descontinuado">
                    </td>
                </tr>
                <tr>
                    <th><label for="FECHA_ELABORACION">FECHA DE ELABORACIÓN</label></th>
                    <td><input type="date" name="FECHA_ELABORACION" id="FECHA_ELABORACION"></td>
                </tr>
                <tr>
                    <th><label for="FECHA_VENCIMIENTO">FECHA DE VENCIMIENTO</label></th>
                    <td><input type="date" name="FECHA_VENCIMIENTO" id="FECHA_VENCIMIENTO"></td>
                </tr>
                <tr>
                    <th><label for="CODIGO_BARRAS">CÓDIGO DE BARRAS</label></th>
                    <td><input type="text" name="CODIGO_BARRAS" id="CODIGO_BARRAS" placeholder="Ej: 1234567890123"></td>
                </tr>
                <tr>
                    <th><label for="STOCK">STOCK DISPONIBLE</label></th>
                    <td><input type="number" name="STOCK" id="STOCK" min="0" placeholder="Ej: 100"></td>
                </tr>
                <tr>
                    <th><label for="PROVEEDOR">PROVEEDOR</label></th>
                    <td><input type="search" name="PROVEEDOR" id="PROVEEDOR" placeholder="Ej: Cerveceria Pilsener"></td>
                </tr>
                <tr>
                    <th><label for="IMAGEN">IMAGEN DEL PRODUCTO</label></th>
                    <td><input type="file" name="IMAGEN" id="IMAGEN" accept=".png, .jpg"></td>
                </tr>
                
                <tr>
                    <th colspan="2">
                        <input type="submit" value="GUARDAR PRODUCTO">
                        <input type="reset" value="LIMPIAR FORMULARIO">
                    </td>
                </tr>
            </table>
        </form>
    </main>
    

    
</body>
</html>
