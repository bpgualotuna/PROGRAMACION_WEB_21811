<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Interno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        label {
            display: inline-block;
            margin-bottom: 5px;
            margin-right: 10px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        select,
        textarea {
            width: 300px;
            padding: 8px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: Arial, sans-serif;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        select {
            background-color: white;
            cursor: pointer;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
            margin-left: 5px;
            transform: scale(1.2);
        }
        input[type="radio"]:checked,
        input[type="checkbox"]:checked {
            accent-color: #4CAF50;
        }
        br {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre">
    <br>
    <label for="area">Ingrese una Frase</label>
    <textarea name="area" id="area"></textarea>
    <br>
    <label for="mes">Seleccione el mes:</label>
    <select name="mes" id="mes">
        <option value="ene">ENERO</option>
        <option value="feb">FEBRERO</option>
        <option value="mar">MARZO</option>
        <option value="jun">JUNIO</option>
        <option value="jul">JULIO</option>
    </select>
    <br>
    <label>Seleccione su sexo:</label>
    <label for="Hombre">Hombre</label>
    <input type="radio" name="sexo" id="hombre" value="HOMBRE">
    <label for="mujer">Mujer</label>
    <input type="radio" name="sexo" id="mujer" value="MUJER">
    <br>
    <label>SELECCIONE SUS D√çAS DE ESTUDIO:</label>
    <br>
    <label for="lunes">LUNES</label>
    <input type="checkbox" name="dias[]" id="lunes" value="LUNES">
    <label for="martes">MARTES</label>
    <input type="checkbox" name="dias[]" id="martes" value="MARTES">
    <label for="miercoles">MIERCOLES</label>
    <input type="checkbox" name="dias[]" id="miercoles" value="MIERCOLES">
    <label for="jueves">JUEVES</label>
    <input type="checkbox" name="dias[]" id="jueves" value="JUEVES">
    <label for="viernes">VIERNES</label>
    <input type="checkbox" name="dias[]" id="viernes" value="VIERNES">

</body>

</html>
